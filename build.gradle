plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

/**
 * implementation vs testimplementation: relacionado donde estara funcionando la libreria en este proyecto
 * ./main va a estar implementado la logica de la aplicacion step definitions (corre los implementations) [LA CARPETA MAIN SE ELIMINA]
 * ./test runner de cucumber y feature files (corre los testimplementations)
 */
dependencies {
    // NOTA: no se usara mucho este package ya que testNg es una version glorificada de Junit
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // poder interactuar los elementos de la web de una pagina
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    
    // libreria para hacer assertiones (validaciones) elementos estan o no estan habilitado
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.8.0'

    // tener organizado la documentacion de jerkins
    // NOTA: las dependencias de cucumber deben ser las mismas (C-java y C-JUnit4)
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation 'io.cucumber:cucumber-java:7.14.1'

    // tener organizado la documentacion de jerkins
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testImplementation 'io.cucumber:cucumber-junit:7.14.1'

    // mejora la actualizacion de chromedriver
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
}

